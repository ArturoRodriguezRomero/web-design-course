<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img
          src="https://i.pinimg.com/280x280_RS/d4/95/8c/d4958c3747a97b8e0f610270a6e4aa66.jpg"
          alt=""
          srcset=""
          class="header__image"
        />
        <h1 class="header__title title-font">Home</h1>
      </header>
      <footer class="section-bar--desktop">
        <i class="fas fa-home section-bar__icon section-bar__icon--active"></i>
        <i class="fas fa-search section-bar__icon"></i>
        <i class="fas fa-th-large section-bar__icon"></i>
        <i class="fas fa-heart section-bar__icon"></i>
      </footer>
      <section class="twang-list">
        <article class="twang clone" data-clone-amount="100">
          <header class="twang__header">
            <img
              src="https://i.pinimg.com/280x280_RS/d4/95/8c/d4958c3747a97b8e0f610270a6e4aa66.jpg"
              alt=""
              srcset=""
              class="twang__header__image"
            />
            <div class="twang__header__name label-font">username</div>
            <div class="twang__header__handle label-font">@userhandle</div>
          </header>
          <div class="twang__body">
            <p class="twang__body__text body-font">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <img
              src="https://images.unsplash.com/photo-1546180696-8a049a1e3573?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              alt=""
              src=""
              class="twang__body__image"
            />
          </div>
          <footer class="twang__footer">
            <div class="twang__footer__counter">
              <i
                class="twang__footer__counter__icon fas fa-reply"
                data-type="replies"
              ></i>
              <div class="twang__footer__counter__amount">12</div>
            </div>
            <div class="twang__footer__counter">
              <i
                class="twang__footer__counter__icon fas fa-retweet"
                data-type="retwang"
              ></i>
              <div class="twang__footer__counter__amount">40</div>
            </div>
            <div class="twang__footer__counter">
              <i
                class="twang__footer__counter__icon fas fa-heart"
                data-type="favorite"
              ></i>
              <div class="twang__footer__counter__amount">156</div>
            </div>
          </footer>
        </article>
      </section>
      <footer class="section-bar">
        <i class="fas fa-home section-bar__icon section-bar__icon--active"></i>
        <i class="fas fa-search section-bar__icon"></i>
        <i class="fas fa-th-large section-bar__icon"></i>
        <i class="fas fa-heart section-bar__icon"></i>
      </footer>
    </div>
  </body>
  <script src="js/clone-element.js"></script>
</html>
