<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img
          src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=720&q=80"
          alt=""
          srcset=""
          class="header__image"
        />
        <h1 class="header__title title-font">Gallery</h1>
      </header>
      <section class="gallery">
        <div class="gallery__item clone" data-clone-amount="100"></div>
      </section>
      <footer class="section-bar">
        <i class="fas fa-home section-bar__icon"></i>
        <i
          class="fas fa-search section-bar__icon section-bar__icon--active"
        ></i>
        <i class="fas fa-th-large section-bar__icon"></i>
        <i class="fas fa-heart section-bar__icon"></i>
      </footer>
    </div>
  </body>
  <script src="js/clone-element.js"></script>
</html>
