<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .grid{
        display: grid;
        grid-template-columns: repeat(4, 200px);
        grid-template-rows: repeat(3, 200px);

        grid-gap: 10px;
      }

      .grid__item{
        background-color: lightgray;
      }

      .grid__item__image{
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
      }

      .item-a{
        grid-row: span 2;
      }

      .item-b{
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <section class="grid">
      <div class="grid__item item-a">
        <img class="grid__item__image" src="https://picsum.photos/200/400/?random" />
      </div>
      <div class="grid__item"><img class="grid__item__image" src="https://picsum.photos/200/200/?random" /></div>
      <div class="grid__item item-b">
        <img class="grid__item__image" src="https://picsum.photos/200/200/?random" />
      </div>
      <div class="grid__item item-a">
          <img class="grid__item__image" src="https://picsum.photos/200/400/?random" />
        </div>
      <div class="grid__item"><img class="grid__item__image" src="https://picsum.photos/200/500/?random" /></div>
      <div class="grid__item"><img class="grid__item__image" src="https://picsum.photos/200/250/?random" /></div>
      <div class="grid__item"><img class="grid__item__image" src="https://picsum.photos/200/100/?random" /></div>
      <div class="grid__item item-b">
        <img class="grid__item__image" src="https://picsum.photos/200/600/?random" />
      </div>
    </main>
  </body>
</html>
