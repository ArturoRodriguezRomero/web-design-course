<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="icon"><i class="fas fa-ad"></i></div>

    <article class="twang clone" data-clone-amount="10">
      <header class="twang__header">
        <img src="" alt="" srcset="" class="twang__header__image" />
        <div class="twang__header__name"></div>
        <div class="twang__header__handle"></div>
      </header>
      <div class="twang__body">
        <p class="twang__body__text"></p>
        <img src="" alt="" src="" class="twang__body__image" />
      </div>
      <footer class="twang__footer">
        <div class="twang__footer__counter">
          <div class="twang__footer__counter__icon" data-type="replies"></div>
          <div class="twang__footer__counter__amount"></div>
        </div>
        <div class="twang__footer__counter">
          <div class="twang__footer__counter__icon" data-type="retwang"></div>
          <div class="twang__footer__counter__amount"></div>
        </div>
        <div class="twang__footer__counter">
          <div class="twang__footer__counter__icon" data-type="favorite"></div>
          <div class="twang__footer__counter__amount"></div>
        </div>
      </footer>
    </article>
  </body>
  <script src="clone-element.js"></script>
</html>
