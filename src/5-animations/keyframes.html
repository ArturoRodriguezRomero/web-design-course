<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      @keyframes box-to-ball {
        0% {
          background-color: red;
        }
        50% {
          background-color: blue;
          border-radius: 0;
          transform: translateY(100%) scale(1.5);
        }
        100% {
          background-color: yellow;
          border-radius: 50%;

          transform: translateX(400%) translateY(0%) rotate(-180deg);
          box-shadow: 0px 20px 10px 0px #0000007b;
        }
      }

      .box {
        height: 100px;
        width: 100px;
        margin: 100px;

        animation: box-to-ball 0.6s infinite alternate;
        animation-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
